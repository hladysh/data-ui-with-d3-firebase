<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="canvas">
    <svg width="600" height="600">
        <rect></rect>
    </svg>
</div>

<script src="https://d3js.org/d3.v5.js"></script>
<script>
    const canvas = d3.select('.canvas svg');
    const rect = canvas.select('rect');

    const data = [
        { width: 200, height: 400, fill: 'pink' },
    ];

    rect
        .data(data)
        .attr('width', (d, i, n) => {
            console.log(i, n);
            return d.width;
        })
        .attr('height', function(d) {
            console.log('this() this:', this);
            return d.height;
        })
        .attr('fill', d => d.fill);

    console.log('rect', rect);

</script>
<b>Заметки</b>
<ol>
    <li>this в НЕ стрелочной ф-и указывает на текущий элемент</li>
    <li>третий элемент это выборка(массив dom элементов) по которой проходит d3</li>
</ol>
</body>
</html>
