<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Wange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        h2, p {
            margin: 10px 0;
        }
        header {
            margin-bottom: 40px;
        }
    </style>
</head>
<body class="indigo">

<header class="indigo darken-1 section">
    <h2 class="center white-text">Ninja Wong</h2>
    <p class="flow-text grey-text center text-lighten-2">Monthly money tracker for ninjas...</p>
</header>

<div class="container section">
    <div class="row">
        <div class="col s12 m6">
            <form action="" class="card z-depth-0">
                <div class="card-content">
                    <span class="card-title indigo-text">Add Item:</span>

                    <div class="input-field">
                        <input type="text" id="name">
                        <label for="name">Item Name</label>
                    </div>

                    <div class="input-field">
                        <input type="number" id="cost">
                        <label for="cost">Item Cost 0</label>
                    </div>

                    <div class="input-field center">
                        <button class="btn-large pink white-text">Add Item</button>
                    </div>

                    <div class="input-field center">
                        <p class="red-text" id="error">test</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col s12 m5 push-m1">b</div>
    </div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="index.js"></script>
<script src="graph.js"></script>
</body>
</html>
