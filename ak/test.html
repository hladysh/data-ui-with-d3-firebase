<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="800" height="500">
        <g stroke-width="1" stroke="black">
            <rect x="10" y="10" width="100" height="100" fill="green"></rect>
            <rect x="10" y="120" width="100" height="100" fill="red"></rect>
            <rect x="10" y="230" width="100" height="100" fill="blue"></rect>
        </g>
        <g>
            <circle cx="150" cy="25" r="15" fill="pink" stroke="green" stroke-width="1"></circle>
            <circle cx="150" cy="65" r="15" fill="orange" stroke="black" stroke-width="1"></circle>
            <circle cx="150" cy="105" r="15" fill="yellow" stroke="black" stroke-width="1"></circle>
        </g>
        <g>
            <line x1="180" y1="10" x2="180" y2="200" stroke="gray" stroke-width="10"></line>
            <line x1="200" y1="10" x2="200" y2="200" stroke="orange" stroke-width="10"></line>
            <line x1="220" y1="10" x2="220" y2="200" stroke="green" stroke-width="10"></line>
        </g>
        <g transform="translate(240, 0)">
            <path d="M 10 10 L 40 10 L 40 40 L 10 40 Z" fill="green"></path>
            <path d="M 25 50 L 40 80 L 10 80 Z" fill="red" stroke-width="1" stroke="black"></path>
            <path d="M 150 50 L 70 200 L 225 200 C 225 200 150 150 150 50"></path>
        </g>
    </svg>
</body>
</html>
